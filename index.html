    <!-- Updated HTML from Florin Pop's youtube video - he had icons from some outside resource -->
    <div class="container">
        <div id="backButtonContainer">
            <button type="button" id="backButton">&#8592; Back</button>
        </div>

        
            <div class="header">
                <h2>Guest Information</h2>
            </div>
           
            <form id="guestInformationForm" class="form">
            <div id="halfOne">
                <div class="form-control">
                    <label for="fName">First Name</label>
                    <input type="text" placeholder="John" id="fName" />
                    <!-- <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i> -->
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="lName">Last Name</label>
                    <input type="text" placeholder="Smith" id="lName" />
                    <!-- <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i> -->
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" placeholder="john@smith.com" id="email" />
                    <!-- <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i> -->
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="phone">Phone</label>
                    <input type="tel" placeholder="(XXX) XXX-XXXX" id="phone" />
                    <!-- <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i> -->
                    <small>Error message</small>
                </div>
            </div>
 
        <div id="halfTwo">
            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" placeholder="" id="address" />
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="address-two">Address 2 <em>(Optional)</em></label>
                <input type="text" placeholder="" id="address-two" />
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="zip">Zip</label>
                <input type="text" placeholder="" id="zip" />
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input type="text" placeholder="" id="city" />
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <select name="state" id="state">State
                <option id="stateOption">Select State</option>
                </select>
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
                <small id='errorState'>Error message</small>
            </div>
            <button>Submit</button>
            </div>
        </form>

        
       
            
    </div>
